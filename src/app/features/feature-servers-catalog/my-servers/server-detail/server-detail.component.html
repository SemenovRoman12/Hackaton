<mat-card class="monitoring-card">

  <mat-card-header>
    <mat-card-title>Мониторинг</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="monitoring-card__uptime">
      <div class="uptime-name value-name">Uptime</div>
      <div class="uptime-value">5d 12h 11m 12s</div>
    </div>

    <mat-divider></mat-divider>

    <ul class="monitoring-card__characteristics">
      <li class="characteristics-item">
        <div class="characteristics-item__name value-name">CPU</div>
        <div class="characteristics-item__value">55%</div>
      </li>
      <li class="characteristics-item">
        <div class="characteristics-item__name value-name">Memory</div>
        <div class="characteristics-item__value">45%</div>
      </li>
      <li class="characteristics-item">
        <div class="characteristics-item__name value-name">Net RX</div>
        <div class="characteristics-item__value">12%</div>
      </li>
      <li class="characteristics-item">
        <div class="characteristics-item__name value-name">Net TX</div>
        <div class="characteristics-item__value">12%</div>
      </li>
    </ul>
    <mat-divider></mat-divider>

    <div class="monitoring-card__free-space">
      <div class="free-space value-name">Free Space</div>
      <div class="free-space">12000 mb</div>
    </div>

    <mat-divider></mat-divider>

    <mat-card-actions class="card-btns-wrapper">
      <button mat-raised-button color="primary">Подключиться</button>
      <button mat-raised-button color="warn">Вернуть</button>
      <app-support-add-button></app-support-add-button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
