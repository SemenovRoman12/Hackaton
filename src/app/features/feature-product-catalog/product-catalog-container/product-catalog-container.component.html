<ng-container>
  @switch (loadingStatus()) {
    @case ('loaded') {
      <div class="catalog-wrapper">
        <product-catalog
          [productList]="productsList()"
        ></product-catalog>
      </div>
    }
    @case ('loading') {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    @case ('error') {
      <div class="error-wrapper">
        <h2>Error!</h2>
        <h3>{{ errorStatus() | json }}</h3>
      </div>
    }
  }
</ng-container>
