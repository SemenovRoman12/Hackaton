<app-form-ui [title]="title">
  <form
    [formGroup]="registerForm"
    class="reg-form"
    (ngSubmit)="onRegister()"
  >
    <mat-form-field appearance="outline">
      <mat-label>Имя пользователя:</mat-label>
      <input
        matInput
        formControlName="username"
      >
      <mat-error>Введите имя пользователя</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Электронная почта</mat-label>
      <input
        matInput
        formControlName="email"
      >
      <mat-error>Некоректно</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Пароль:</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
      >
      @if (!this.registerForm.controls.password.hasError('required') && this.registerForm.invalid) {
        <mat-error>Недостаточно символов</mat-error>
      }
      @if(this.registerForm.controls.password.hasError('required')) {<mat-error>Введите пароль</mat-error>}
    </mat-form-field>

    <button
      mat-fab
      extended
      [disabled]="registerForm.invalid"
    >Зарегестрироваться</button>
  </form>
</app-form-ui>
